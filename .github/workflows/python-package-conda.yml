name: Install and Testing with Conda

on:
  pull_request:
    types: [synchronize, opened, reopened]
    branches:
      - main

concurrency:  # Cancel previous workflows on the same pull request
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  testing:
    name: Test on ${{ matrix.os }} OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/my-env

          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/my-env

          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\my-env
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2.2.0
      with:
       activate-environment: test_env
       
    - name: Set cache date
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - uses: actions/cache@v3
      with:
        path: ${{ matrix.prefix }}
        key: ${{ matrix.label }}-conda-${{ hashFiles('pyproject.toml') }}-${{ env.DATE }}
      id: cache
      
    - name: Update environment
      run: conda env update -n test_env -f test_env.yml
      if: steps.cache.outputs.cache-hit != 'true'
        
    - name: Install package
      run: |
        pip install git+https://github.com/NeuralEnsemble/python-neo.git
        pip install git+https://github.com/zm711/spikeanalysis.git
        
    - name: Test with pytest
      run: |
        conda install pytest pytest-cov
        pytest --cov-config=pyproject.toml --cov=spikeanalysis
